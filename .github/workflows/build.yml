name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ['3.8']
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/requirements-dev.txt
    
    # - name: Run tests
    #   run: |
    #     pytest tests/ --cov=src
    
    # - name: Check code style
    #   run: |
    #     black --check src/
    #     flake8 src/
    
    - name: Get timestamp
      id: timestamp
      run: echo "timestamp=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_ENV
      shell: bash
    
    - name: Set platform
      shell: bash
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          echo "BUILD_PLATFORM=windows" >> $GITHUB_ENV
          echo "PYINSTALLER_SEP=;" >> $GITHUB_ENV
        else
          echo "BUILD_PLATFORM=linux" >> $GITHUB_ENV
          echo "PYINSTALLER_SEP=:" >> $GITHUB_ENV
        fi
        if [ "${{ runner.os }}" == "macOS" ]; then
          echo "BUILD_PLATFORM=macos" >> $GITHUB_ENV
        fi
    
    - name: Build
      shell: bash
      run: |
        echo "Building for platform: $BUILD_PLATFORM"
        echo "PyInstaller separator: $PYINSTALLER_SEP"
        python scripts/build.py --platform $BUILD_PLATFORM --type all --debug
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jvman-${{ runner.os }}-${{ env.timestamp }}
        path: |
          release/**/*.exe
          release/**/*.zip
          release/**/*.dmg
          release/**/*.deb
          release/**/release.json 